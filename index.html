function roundedRect(ctx, x,y,w,h,r){

}
class Hit {

  add(id, x,y,w,h, onTap){ this.items.push({id,x,y,w,h,onTap}); }
  clear(){ this.items.length = 0; }
  tap(px,py){
    for (let i=this.items.length-1;i>=0;i--) {
